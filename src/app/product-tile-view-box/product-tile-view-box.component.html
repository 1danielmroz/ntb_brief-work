<div class="card" *ngIf="product">
  <em>{{product.group_type}}</em>
  <hr>
  <img src="{{product.picture}}" alt="{{product.alt}}" style="object-fit: contain;">
  <em>{{product.info}}</em>
  <hr>
  <ul>
    <li *ngFor="let Pictograms of product.pictograms" class="list_in_line"><img class="pictograms" src="{{Pictograms.url}}" alt="{{Pictograms.tooltip}}" title="{{Pictograms.tooltip}}"></li>
  </ul>
  <hr>
  <h4>{{product.title}}</h4>
</div>
